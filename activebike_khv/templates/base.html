{% load static %}
{% load sidebar %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'libs/jquery-3.6.0.min.js' %}"></script>
    
    <script src="{% static 'libs/leaflet/leaflet.js' %}"></script>
    <script src="{% static 'libs/leaflet/Polyline.encoded.js' %}"></script>
    <link rel="stylesheet" href="{% static 'libs/leaflet/leaflet.css' %}">

    <link rel="stylesheet" href="{% static 'libs/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'libs/reset.css' %}">
    <link rel="stylesheet" href="{% static 'libs/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1.67">
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <title>{% block title %}{% endblock %} ACTIVE_BIKE_KHV</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-G9961718N0"
    ></script>
    <script>
      
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-G9961718N0");

    </script>
  </head>

  <body>
    {% include 'includes/header.html' %}

    <main id="primary" class="main site-main">
      <div class="container">
        <div class="row">
          
          <div class="col-12 col-lg-8">
            <div class="content">
                {% block content %}Нет событий.{% endblock %}
            </div>
          </div>
          
          <div class="col-12 col-lg-4">
            {% show_sidebar %}
          </div>
        
        </div>
      </div>
    </main>

    {% include 'includes/footer.html' %}
    <script>
      $("#menu-button").on("click", function() {
        $("#header-menu-mobile").toggleClass('active')
      });
    </script>
  </body>
</html>
